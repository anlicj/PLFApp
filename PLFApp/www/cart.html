<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>购物车</title>
    <!--字体图标-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="font/css/font-awesome.min.css" rel="stylesheet" />
    <!--默认公共样式-->
    <link href="css/public.css" rel="stylesheet" />
    <link href="font/css/base.css" rel="stylesheet" />
    <!--本页样式-->
    <link href="css/cart.css" rel="stylesheet" />
    <!--本页js-->
    <script src="cordova.js"></script>
    <script src="scripts/cart.js"></script>
</head>
<body>
    <!--头部-->
    <header class="p10 tc headBox">
        <a href="One.html" class="fl"><i class="fa fa-angle-left"></i></a>
        购物车（<span>0</span>）
        <input type="button" value="编辑" class="shopTBtn abs-r mr10" />
    </header>
    <!--物品列表-->
    <div class="CartCont" id="CartShopList">
        <div class="mt20 Shopbundle">
            <!--货物头部-->
            <div class="ShopTitle">
                <i class="fa fa-check-square-o ml20"></i><input type="checkbox" class="hidden check-btn" />
                <a href="#">茶夫子柏霖专卖店<i class="fa fa-angle-right ml10"></i></a>
            </div>
            <!--内容-->
            <div class="shopCont">
                <table class="shopTab ShopbundleTab">
                    <tbody>
                        <tr class="ShopbundleTr">
                            <td class="checkTD"><i class="fa fa-check-square-o mr15 ml20 checkI"></i><input type="checkbox" class="hidden check-btn alonecheck" /></td>
                            <td width="100"><img src="images/RushToPur4.jpg" class="w100 h100" /></td>
                            <td class="shopInfor" valign="top">
                                <p class="shopName">强力粘钩无痕挂钩免钉门后承重粘胶厨房浴室创意吸盘粘贴壁挂钩子</p>
                                <p class="tcShop">加厚版青花瓷16个装/每套</p>
                                <p class="tcShop tcRed">限购5件</p>
                                <p class="pr">
                                    <span class="tcRed mr20">&yen;<em>19.0</em></span>
                                    <del>&yen;21.0</del>
                                    <span class="abs-r">x1</span>
                                </p>
                            </td>
                            <td class="shopInforEdit pr none" valign="top">
                                <!--数量与套餐修改-->
                                <div class="fl TwoEdit">
                                    <div class="NumEdit">
                                        <i class="fl tc mr10 fa fa-minus Minus"></i>
                                        <input type="text" value="1" class="fl tc NumTxt" />
                                        <i class="fl tc ml10 fa fa-plus Plus"></i>
                                    </div>
                                    <div class="pr PackEdit">
                                        <p class="packTxt">加厚版青花瓷16个装/每套</p>
                                    </div>
                                </div>
                                <!--完成按钮-->
                                <div class="fl EditBtn">
                                    <button class="abs-r">删除</button>
                                </div>
                            </td>
                        </tr>
                        <tr class="ShopbundleTr">
                            <td class="checkTD"><i class="fa fa-check-square-o mr15 ml20 checkI"></i><input type="checkbox" class="hidden check-btn alonecheck" /></td>
                            <td width="100"><img src="images/RushToPur4.jpg" class="w100 h100" /></td>
                            <td class="shopInfor" valign="top">
                                <p class="shopName">强力粘钩无痕挂钩免钉门后承重粘胶厨房浴室创意吸盘粘贴壁挂钩子</p>
                                <p class="tcShop">加厚版青花瓷16个装/每套</p>
                                <p class="tcShop tcRed">限购5件</p>
                                <p class="pr">
                                    <span class="tcRed mr20">&yen;<em>19.0</em></span>
                                    <del>&yen;21.0</del>
                                    <span class="abs-r">x1</span>
                                </p>
                            </td>
                            <td class="shopInforEdit pr none" valign="top">
                                <!--数量与套餐修改-->
                                <div class="fl TwoEdit">
                                    <div class="NumEdit">
                                        <i class="fl tc mr10 fa fa-minus Minus"></i>
                                        <input type="text" value="1" class="fl tc NumTxt" />
                                        <i class="fl tc ml10 fa fa-plus Plus"></i>
                                    </div>
                                    <div class="pr PackEdit">
                                        <p class="packTxt">加厚版青花瓷16个装/每套</p>
                                    </div>
                                </div>
                                <!--完成按钮-->
                                <div class="fl EditBtn">
                                    <button class="abs-r">删除</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--底部fixed-->
    <div class="pf BtmBox">
        <table class="BtmBoxTab">
            <thead>
                <tr>
                    <th style="min-width:20%;">
                        <div class="checkBox p10" id="CheckAll">
                            <i class="fa fa-check-square-o"></i><input type="checkbox" class="hidden check-btn" />全选
                        </div>
                    </th>
                    <th style="max-width:50%;">
                        <div class="tr Total">
                            总计：<span class="mr10">&yen;<em>0.00</em></span>
                        </div>
                    </th>
                    <th  style="width:30%;">
                        <div class="Settlement">
                            <input type="button" value="结算" class="p10" />
                        </div>
                    </th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
